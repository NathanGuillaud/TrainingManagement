<div class="col-md-12 col-md-offset-3">
  <h1>Mes Factures
    <button [routerLink]="['/']" class="btn btn-lg btn-success">Retour</button>
  </h1>
</div>

<div class="card-deck">
  <a *ngFor="let invoice of invoices">
    <div class="card mb-3">
      <img class="card-img-top" src="../../assets/factures2.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{invoice.Training.name}}</h5>
        <p class="card-text">{{invoice.price | currency:'EUR':'symbol'}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
      </div>
    </div>
  </a>
</div>
