<div class="col-md-6 col-md-offset-3">
  <h1>Vos inscriptions
    <button [routerLink]="['/']" class="btn btn-lg btn-success">Retour</button>
  </h1>
</div>

<div class="card-deck">
  <a *ngFor="let enrollment of enrollments">
    <div class="card mb-3">
      <h2>Stage {{enrollment.Course.TrainingId}}</h2>
      <img class="card-img-top" src="http://placehold.it/200x125" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{enrollment.Course.day}}</h5>
        <p class="card-text">de {{enrollment.Course.begin}} Ã  {{enrollment.Course.end}}</p>
        <p class="card-text">{{enrollment.Course.price | currency:'EUR':'symbol'}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
      </div>
    </div>
  </a>
</div>
