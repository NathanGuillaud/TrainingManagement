<div class="col-md-6 col-md-offset-3">
    <h1>Bonjour {{currentUser.firstname}} !</h1>
</div>

<div class="card-deck">
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/800x500" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Utilisateurs</h5>
        <p class="card-text">Gestion des utilisateurs.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
        <button class="btn btn-sm btn-primary" type="button">Utilisateurs</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/800x500" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Stages</h5>
        <p class="card-text">Liste des stages</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
        <button [routerLink]="['/trainings']" class="btn btn-sm btn-primary" type="button">Stages</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/800x500" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Inscriptions</h5>
        <p class="card-text">Voir mes inscriptions</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
        <button [routerLink]="['/enrollment']" class="btn btn-sm btn-primary" type="button">Inscriptions</button>
      </div>
    </div>
  </div>
