<div class="col-md-12 col-md-offset-3">
  <h1>Liste des participants - {{currentTrainingName}}
    <button [routerLink]="['/trainings']" class="btn btn-lg btn-success">Retour</button>
  </h1>
</div>

<div class="row">
  <div class="col-sm-3">
    <input [(ngModel)]="searchText" placeholder="Rechercher sur la page" class="form-control">
  </div>
</div>

<div class="card-deck">
  <div *ngFor="let member of trainingMembers |  paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: trainingMembersCount } | filter:{ firstname: searchText, lastname: searchText, email: searchText } : false">
    <div class="card">
      <img class="card-img-top" src="../../../assets/avatar2.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{member.firstname}} {{member.lastname}}</h5>
        <p class="card-text">{{member.email}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"></small>
      </div>
    </div>
  </div>
</div>
<div class="mt-2">
  <pagination-controls (pageChange)="getPage($event)" previousLabel="" nextLabel=""></pagination-controls>
</div>
