<h1>Liste des stages
  <button class="btn btn-sm btn-success" [hidden]="!isAdmin" [routerLink]="['/trainings/training-create']">Créer</button>
</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
      <th [hidden]="!isAdmin" scope="col">Gestion</th>
      <th scope="col">Inscription</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let training of trainings">
      <th id="trainingId{{ training.id }}" scope="row">{{ training.id }}</th>
      <td>{{training.name}}</td>
      <td>{{training.description}}</td>
      <td [hidden]="!isAdmin">
        <button class="btn btn-sm btn-danger" (click)="deleteTraining(training.id)">Supprimer</button>
        <button class="btn btn-sm btn-primary" [routerLink]="['/trainings/training-edit', training.id]">Modifier</button>
        <button class="btn btn-sm btn-success" type="button" [disabled]="courseEnabled" (click)="loadCourses(training)">Voir les séances</button>
      </td>
      <td>
        <button class="btn btn-sm btn-warning" [routerLink]="['/enrollments/enrollment-create']" (click)="saveTraining(training)">S'inscrire</button>
      </td>
    </tr>
  </tbody>
</table>
<span>
  <button [routerLink]="['/']" class="btn btn-lg btn-success">Retour</button>
</span>

<div [hidden]="!courseEnabled">
  <h2>Séances du stage {{ currentTraining.name }} (id {{ currentTraining.id }})
    <button class="btn btn-sm btn-success" type="button" (click)="addComponent(currentTraining, true)">Créer</button>
    <button class="btn btn-sm btn-primary" type="button" (click)="closeComponents()">Fermer</button>
  </h2>
  <div class="row">
    <div class="col-md-3">
      <h4>Jour</h4>
    </div>
    <div class="col-md-3">
      <h4>Début</h4>
    </div>
    <div class="col-md-3">
      <h4>Fin</h4>
    </div>
    <div class="col-md-3">
      <h4>Prix</h4>
    </div>
  </div>
  <ng-template #viewContainerRef></ng-template>
</div>
